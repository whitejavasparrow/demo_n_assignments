<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>color picker</title>
  </head>
  <body>
    <h1>RGB to Hex</h1>

    <form id="rgb-form">
      <div class="hex-container">#666666</div>

      <div class="color-container color-r"></div>
      <div class="color-container color-g"></div>
      <div class="color-container color-b"></div>

      <button id="btn-submit" type="submit">Convert</button>
    </form>
    <script type="module" src="color-picker.js"></script>
  </body>
</html>
